<!DOCTYPE html>
<html lang="ru">
<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000;
      position: relative;
      font-family: sans-serif;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("genka.jpg") center/cover no-repeat;
      filter: blur(20px) brightness(0.6);
      z-index: 0;
    }

    .photo {
      position: relative;
      z-index: 1;
      width: min(85vw, 400px);
      height: min(85vw, 400px);
      border-radius: 50%;
      overflow: hidden;
      border: 6px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.9);
      margin-bottom: 70px;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    button {
      position: relative;
      z-index: 2;
      width: min(90vw, 440px);
      padding: 24px 0;
      font-size: 26px;
      color: #fff;
      background: rgba(0, 0, 0, 0.6);
      border: 3px solid #00bfff;
      border-radius: 45px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #00bfff;
      color: #000;
    }
  </style>
</head>
